<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>表单</title>
    <link rel="stylesheet" href="__ADMIN__/layui/css/layui.css">
    <link rel="stylesheet" href="__ADMIN__/static/css/style.css">
    <link rel="icon" href="__ADMIN__/static/image/code.png">
</head>
<body class="body">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>批量导入员工信息</legend>
</fieldset>

<form class="layui-form layui-text-center" id="myform">
    <div style="text-align: center;"><input type="file" name="fileexcel" class="layui-upload-file"></div>
    <div style="text-align: center;margin-top: 15px;display: none;" id="loading"><img src="__ADMIN__/static/image/loading.gif" alt=""></div>
</form>

<script src="__PUBLIC__/js/jquery.min.js" charset="utf-8"></script>
<script src="__ADMIN__/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript">
    layui.use(['form', 'upload','layer'], function(){
        layui.upload({
            unwrap: false //其实就是不向你的input包裹upload组件的ui元素
            ,title:"请选择要导入的Excel表格"
            ,url:"{:url('userSecond/leadingin')}"
            ,method:"post"
            ,ext:"xls|xlsx"
            ,before:function () {
                $("#loading").fadeIn("slow");
            }
            ,success:function (res) {
                $("#loading").css("display","none");
                layer.msg(res);
            }
        });
    });
</script>
</body>
</html>
